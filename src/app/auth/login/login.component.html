<div class="container">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <h1 class="h3 mb-3 font-weight-normal">Please Sign in</h1>
        <div class="form-group">
            <label for="inputUsername" class="sr-only">Username</label>
            <input placeholder="Username" [formControlName]="'username'" type="text" id="inputUsername" class="form-control" required="" autofocus="">
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input placeholder="password" [formControlName]="'password'" type="password" id="inputPassword" class="form-control" required="" autofocus="">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
